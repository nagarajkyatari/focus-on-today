<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Focus on today</title>
  </head>
  <body>
    <h1>Focus on <span>Today</span></h1>
    <div class="container">
      <h2>Today</h2>
      <img src="assets/Sun.png" alt="Sun image" />
      <p>Raise the bar by completing your goals!</p>
      <progress></progress>
      <div class="taskbox">
        <input class="round-checkbox" type="checkbox" id="goal1" />
        <input class="transparent-input" type="text" placeholder="Add new goal" />
      </div>
      <div class="taskbox">
        <input class="round-checkbox" type="checkbox" id="goal2" />
        <input class="transparent-input" type="text" placeholder="Add new goal" />
      </div>
      <div class="taskbox">
        <input class="round-checkbox" type="checkbox" id="goal3" />
        <input class="transparent-input" type="text" placeholder="Add new goal" />
      </div>
      <p class="quote">“Move one step ahead, today!”</p>
      <p class="credits">Made with  ❤️ by Anurag Singh</p>
    </div>
  </body>
</html>
