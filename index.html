  <body>
    <main>
      <h1 class="title">Focus on <span> Today</span></h1>
      <div class="goals-container">
        <h2 class="sub-title">
          Today <img class="sun-icon" src="assets/bg_icon _Sun_.svg" alt="Sun icon" />
          <img style="width: 13px;" class="sun-face" src="assets/Face.svg" alt="">
        </h2>
        <p class="desc">Raise the bar by completing your goals!</p>
        <div class="custom-progress">
          <div class="progress-value"></div>
        </div>
        <p class="progressCount"></p>
        <p class="error">Please set all the goals!</p>
        <div class="attachable-box">
          <div class="goals-box">
            <div class="custom-checkbox">
              <img class="tick-img" src="assets/tick.svg" alt="tick mark" />
            </div>
            <input
              class="input"
              type="text"
              name=""
              id="input-1"
              placeholder="Add new goal... "
            />
            <div class="remove">x</div>
          </div>
          <div class="goals-box">
            <div class="custom-checkbox">
              <img class="tick-img" src="assets/tick.svg" alt="tick mark" />
            </div>
            <input
              class="input"
              type="text"
              name=""
              id="input-2"
              placeholder="Add new goal... "
            />
            <div class="remove">x</div>
          </div>
          <div class="goals-box">
            <div class="custom-checkbox">
              <img class="tick-img" src="assets/tick.svg" alt="tick mark" />
            </div>
            <input
              class="input"
              type="text"
              name=""
              id="input-3"
              placeholder="Add new goal... "
            />
            <div class="remove">x</div>
          </div>
          <!-- <div class="goals-box">
            <div class="custom-checkbox">

              type="text"
              name=""
              id="input-3"
              placeholder="Add new goal... "

        <button class="add-button">
          Add
        </button>


        <p class="quote">“Move one step ahead, today!”</p>
        <p class="credits">Made with ❤️ by Nagaraj Kyatari</p>
      </div>
    </main>
